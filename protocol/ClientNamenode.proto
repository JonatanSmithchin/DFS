}

message AppendResponse{
	optional LocatedBlock block = 1;
}

message RenameRequest{
	 string src = 1;
	 string dst = 2;
}

message RenameResponse{
	bool result = 1;
}

message DeleteRequest{
	 string src = 1;
	 bool recursive = 2;//�Ƿ���Ҫ�ݹ�ɾ��
}

