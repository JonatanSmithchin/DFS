enum CreateFlag{
	CREATE = 0;
	OVERWRITE = 1;
	APPEND = 2;
}

message CreateRequest{
	 string src = 1;
	 string clientName = 2;
	 CreateFlag flag = 3;
	 Permission permission = 4;
	 bool createParent = 5;//�Ƿ���֮�ϴ����˸�Ŀ¼
	 uint64 blockSize = 6;
