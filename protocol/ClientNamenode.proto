	 string src = 1;
	 bytes startAfter = 2;
	 bool needLocation = 3;
}

message GetListingResponse{
	optional DirectoryListing dirList = 1;
}

message RenewLeaseRequest{
	 string ClientName = 1;
}

message RenewLeaseResponse{
	//null
